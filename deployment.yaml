  labels:
    app: miroplug
  name: miroplug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miroplug
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: miroplug
    spec:
      containers:
      - image: swiftbird/miroplug
